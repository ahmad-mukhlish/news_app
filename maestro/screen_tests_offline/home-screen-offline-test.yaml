appId: com.globedaily.app
---
# Home Screen Offline Test: Tests behavior when network is unavailable
# Verifies error handling and empty state display

- runFlow: ../common_tests/setup-offline.yaml

# Verify home screen is visible
- assertVisible: "News App"
- assertVisible: "Home"

# In offline mode, articles should not load
# Check for Error widget
- extendedWaitUntil:
    visible: ".*Error.*"
    timeout: 10000

- assertVisible: ".*Error.*"

# Test retry button
- runFlow: ../common_tests/retry-offline.yaml

appId: com.dhealth.news.news_app
---
# Notifications Offline Test: Tests notifications behavior when network is unavailable
# Mirrors the online notifications flow but ensures offline errors are surfaced

- runFlow: ../common_tests/setup-offline.yaml

# Navigate to Notifications tab and perform the shared checks
- runFlow: ../common_tests/notifications-test.yaml

# Try pull-to-refresh in offline mode to surface error message
- swipe:
    direction: DOWN
    duration: 500

- waitForAnimationToEnd:
    timeout: 5000

- runFlow:
    when:
      visible: "No internet connection"
    commands:
      - assertVisible: "No internet connection"

appId: com.dhealth.news.news_app
---
# Profile Offline Test: Ensure profile tab placeholder is visible offline
# Verifies that the Coming Soon message appears even without network

- launchApp:
    clearState: true

- waitForAnimationToEnd:
    timeout: 5000

# Navigate to Profile tab
- tapOn:
    text: ".*Profile tab.*"
- waitForAnimationToEnd

# Placeholder message should still be shown offline
- assertVisible:
    text: "Coming soon"

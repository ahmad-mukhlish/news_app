appId: com.newsflash.app
---
# Navigation Test: Comprehensive bottom navigation testing
# Tests all 5 navigation tabs and verifies proper screen switching
# Navigation tabs: Home(10%), Search(30%), Categories(50%), Notif(70%), Profile(90%) at 91% height

- runFlow: ../common_tests/setup-online.yaml

- waitForAnimationToEnd:
    timeout: 5000

# Test 1: Home Tab
- assertVisible: "News App"

# Test 2: Navigate to Search
- tapOn:
    text: ".*Search tab.*"
- waitForAnimationToEnd

# Test 3: Navigate to Categories
- tapOn:
    text: ".*Categories tab.*"
- waitForAnimationToEnd

# Test 4: Navigate to Notifications
- tapOn:
    text: ".*Notifications tab.*"
- waitForAnimationToEnd

# Test 5: Navigate to Profile
- tapOn:
    text: ".*Profile tab.*"
- waitForAnimationToEnd

# Test 6: Return to Home
- tapOn:
    text: ".*Home.*Tab.*"
- waitForAnimationToEnd
- assertVisible: "News App"

# Test 7: Rapid navigation switching
- tapOn:
    text: ".*Search tab.*"
- tapOn:
    text: ".*Categories tab.*"
- tapOn:
    text: ".*Home.*Tab.*"
- assertVisible: "News App"

# Test 8: Verify navigation state persistence
- tapOn:
    text: ".*Search tab.*"
- tapOn:
    text: ".*Home.*Tab.*"
- tapOn:
    text: ".*Search tab.*"
- waitForAnimationToEnd

# Test 9: Rapid navigation switching (stress test)
- tapOn:
    text: ".*Home.*Tab.*"
- tapOn:
    text: ".*Search tab.*"
- tapOn:
    text: ".*Categories tab.*"
- tapOn:
    text: ".*Notifications tab.*"
- tapOn:
    text: ".*Profile tab.*"
- tapOn:
    text: ".*Home.*Tab.*"
- tapOn:
    text: ".*Categories tab.*"
- tapOn:
    text: ".*Search tab.*"

- waitForAnimationToEnd

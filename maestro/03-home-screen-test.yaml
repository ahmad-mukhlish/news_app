appId: com.dhealth.news.news_app
---
# Home Screen Test: Tests news article loading and interaction
# Verifies articles display correctly on the home screen

- launchApp:
    clearState: true

- waitForAnimationToEnd:
    timeout: 10000

# Verify home screen is visible
- assertVisible: "News App"
- assertVisible: "Home"

# Wait for news articles to load
- extendedWaitUntil:
    visible: ".*"
    timeout: 15000

# Scroll down to load more content and verify scrolling works
- scroll:
    direction: DOWN

- scroll:
    direction: DOWN

# Test pull-to-refresh functionality
- scroll:
    direction: UP

- scroll:
    direction: UP

# Swipe down from top to trigger refresh
- swipe:
    direction: DOWN
    duration: 500

# Wait for refresh to complete
- waitForAnimationToEnd:
    timeout: 5000

# Scroll through articles
- scroll:
    direction: DOWN

- scroll:
    direction: DOWN

- scroll:
    direction: DOWN

# Scroll back to top
- scroll:
    direction: UP

- scroll:
    direction: UP

# Verify we're still on home screen
- assertVisible: "News App"
- assertVisible: "Home"

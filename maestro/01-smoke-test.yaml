appId: com.dhealth.news.news_app
---
# Smoke Test: quick confidence check that the app launches and core tabs respond

- launchApp:
    clearState: true

- waitForAnimationToEnd:
    timeout: 4000

# Verify home screen baseline content
- assertVisible: "News App"
- assertVisible: "Home"

# Walk through the main navigation tabs once
- tapOn:
    text: ".*Search tab.*"
- waitForAnimationToEnd
- assertVisible: "Search"

- tapOn:
    text: ".*Categories tab.*"
- waitForAnimationToEnd
- assertVisible: "Categories"

- tapOn:
    text: ".*Notifications tab.*"
- waitForAnimationToEnd
- assertVisible: "Notifications"

- tapOn:
    text: ".*Profile tab.*"
- waitForAnimationToEnd

# Return to Home and ensure it is still responsive
- tapOn:
    text: ".*Home.*Tab.*"
- waitForAnimationToEnd
- assertVisible: "News App"
